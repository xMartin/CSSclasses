<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CSS Hover</title>
  <meta name="description" content="HoverHover is a small example of how you can add some fun little interactivity to your site. Take our p let’s add a little bit to our CSS:">

  <link rel="stylesheet" href="css/style.css">
  <script>
    (function(){
        function addFont() {
            var style = document.createElement('style');
            style.rel = 'stylesheet';
            document.head.appendChild(style);
            style.textContent = localStorage.fonts;
        }
        try {
            if (localStorage.fonts) {
                addFont();
            } else {
                var request = new XMLHttpRequest();
                request.open('GET', 'css/fonts/fonts.css', true);

                request.onload = function() {
                    if (request.status >= 200 && request.status < 400) {
                        localStorage.fonts = request.responseText;
                        addFont();
                    }
                };
                request.send();
            }
        } catch(ex) {
      }
    }());
  </script>
  
    <script src="js/cssclasses.js" defer></script>
  
</head>

  <body>
    <div class="l-container-content">
      <main class="l-width-content l--has-pt">
        <div class="post">
  <header class="post-header">
    <h1 class="post-title">CSS Hover</h1>
    <p class="post-meta">Jan 8, 2015</p>
  </header>
  <article class="post-content">
    <h3 id="hover">Hover</h3>
<p>Hover is a small example of how you can add some fun little interactivity to your site. Take our <code class="highlighter-rouge">p</code> let’s add a little bit to our CSS:</p>

<figure class="highlight"><pre><code class="language-css" data-lang="css"><span class="nt">p</span><span class="nd">:hover</span> <span class="p">{</span>
  <span class="nl">background-color</span><span class="p">:</span> <span class="no">red</span><span class="p">;</span>
  <span class="nl">border</span><span class="p">:</span> <span class="m">5px</span> <span class="nb">dotted</span> <span class="no">black</span><span class="p">;</span>
<span class="p">}</span></code></pre></figure>

<p>If you move your mouse cursor over the <code class="highlighter-rouge">p</code> (you “hover” it), you will see the style changes applied, that we defined with the <code class="highlighter-rouge">p:hover</code>.</p>

  </article>
</div>

      </main>
    </div>
  </body>
</html>
