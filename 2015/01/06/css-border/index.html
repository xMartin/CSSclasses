  <script>
    (function(){
        function addFont() {
            var style = document.createElement('style');
            style.rel = 'stylesheet';
            document.head.appendChild(style);
            style.textContent = localStorage.fonts;
        }
        try {
            if (localStorage.fonts) {
                addFont();
            } else {
                var request = new XMLHttpRequest();
                request.open('GET', '/css/fonts/fonts.css', true);

                request.onload = function() {
                    if (request.status >= 200 && request.status < 400) {
                        localStorage.fonts = request.responseText;
                        addFont();
                    }
                };
                request.send();
            }
        } catch(ex) {
      }
    }());
  </script>

    <h3 id="border">Border</h3>
<p>You can also put a nice <code class="highlighter-rouge">border</code> around your elements. Try this:</p>

<figure class="highlight"><pre><code class="language-html" data-lang="html">ul {
  border: 5px solid black;
}</code></pre></figure>

<p>Now you assigned your <code class="highlighter-rouge">ul</code> to have a <code class="highlighter-rouge">black</code> border that is <code class="highlighter-rouge">5px</code> thick and <code class="highlighter-rouge">solid</code>.</p>
