<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CSS Border Properties</title>
  <meta name="description" content="BorderYou can also put a nice border around your elements. Try this:">

  <link rel="stylesheet" href="css/style.css">
  <script>
    (function(){
        function addFont() {
            var style = document.createElement('style');
            style.rel = 'stylesheet';
            document.head.appendChild(style);
            style.textContent = localStorage.fonts;
        }
        try {
            if (localStorage.fonts) {
                addFont();
            } else {
                var request = new XMLHttpRequest();
                request.open('GET', 'css/fonts/fonts.css', true);

                request.onload = function() {
                    if (request.status >= 200 && request.status < 400) {
                        localStorage.fonts = request.responseText;
                        addFont();
                    }
                };
                request.send();
            }
        } catch(ex) {
      }
    }());
  </script>
  
    <script src="js/cssclasses.js" defer></script>
  
</head>

  <body>
    <div class="l-container-content">
      <main class="l-width-content l--has-pt">
        <div class="post">
  <header class="post-header">
    <h1 class="post-title">CSS Border Properties</h1>
    <p class="post-meta">Jan 6, 2015</p>
  </header>
  <article class="post-content">
    <h3 id="border">Border</h3>
<p>You can also put a nice <code class="highlighter-rouge">border</code> around your elements. Try this:</p>

<figure class="highlight"><pre><code class="language-html" data-lang="html">ul {
  border: 5px solid black;
}</code></pre></figure>

<p>Now you assigned your <code class="highlighter-rouge">ul</code> to have a <code class="highlighter-rouge">black</code> border that is <code class="highlighter-rouge">5px</code> thick and <code class="highlighter-rouge">solid</code>.</p>

  </article>
</div>

      </main>
    </div>
  </body>
</html>
